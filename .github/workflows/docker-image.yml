name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    defaults:
      run:
        working-directory: channel-sender
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: ls
      run: ls 
    - name: Build the Docker image
      run: docker build . --tag my-image-name:$(date +%s)
